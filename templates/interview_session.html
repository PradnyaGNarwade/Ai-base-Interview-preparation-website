<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interview Session</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .interview-container {
        max-width: 960px;
        margin: 40px auto;
        padding: 35px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.06);
        animation: fadeIn 0.7s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        font-weight: 800;
        background: linear-gradient(to right, #0d6efd, #6610f2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 30px;
      }

      #timer {
        background-color: #ffe9e9;
        padding: 14px;
        font-size: 18px;
        font-weight: bold;
        border-left: 6px solid #dc3545;
        border-radius: 10px;
        color: #dc3545;
        text-align: center;
        margin-bottom: 30px;
      }

      .question-card {
        background-color: #fdfdfd;
        padding: 20px 25px;
        border-radius: 14px;
        border: 1px solid #e3e3e3;
        margin-bottom: 25px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s ease;
      }

      .question-card:hover {
        transform: translateY(-3px);
      }

      .form-label {
        font-weight: 600;
        font-size: 17px;
        color: #343a40;
      }

      .form-check-label {
        font-size: 15px;
        color: #555;
      }

      .btn-submit {
        display: block;
        margin: 30px auto 0;
        padding: 12px 36px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        background: linear-gradient(to right, #28a745, #218838);
        color: white;
        box-shadow: 0 8px 24px rgba(40, 167, 69, 0.3);
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        background: linear-gradient(to right, #218838, #1e7e34);
        transform: scale(1.05);
      }
    </style>

    <script>
      // Timer for 30 minutes countdown
      let totalSeconds = 1800;
      function startTimer() {
        const timerEl = document.getElementById("timer");
        const interval = setInterval(() => {
          let minutes = Math.floor(totalSeconds / 60);
          let seconds = totalSeconds % 60;
          timerEl.textContent = `‚è∞ Time Left: ${minutes}m ${seconds}s`;
          totalSeconds--;
          if (totalSeconds < 0) {
            clearInterval(interval);
            alert("‚è∞ Time is up! Submitting your interview.");
            document.getElementById("interview_form").submit();
          }
        }, 1000);
      }
      window.onload = startTimer;
    </script>
  </head>

  <body>
    <div class="container">
      <div class="interview-container">
        <h2>üß† AI Interview Session</h2>
        <div id="timer">‚è∞ Time Left: 30m 0s</div>

        <form id="interview_form" method="POST" action="/interview/session">
          {% for q in questions %}
          <div class="question-card">
            <label class="form-label">
              <strong>Q{{ loop.index }}. {{ q.content }}</strong>
            </label>

            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="radio"
                name="answers{{ loop.index }}"
                id="q{{ loop.index }}a"
                value="A"
                required
              />
              <label class="form-check-label" for="q{{ loop.index }}a">
                {{ q.option_a }}
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answers{{ loop.index }}"
                id="q{{ loop.index }}b"
                value="B"
              />
              <label class="form-check-label" for="q{{ loop.index }}b">
                {{ q.option_b }}
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answers{{ loop.index }}"
                id="q{{ loop.index }}c"
                value="C"
              />
              <label class="form-check-label" for="q{{ loop.index }}c">
                {{ q.option_c }}
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answers{{ loop.index }}"
                id="q{{ loop.index }}d"
                value="D"
              />
              <label class="form-check-label" for="q{{ loop.index }}d">
                {{ q.option_d }}
              </label>
            </div>
          </div>
          {% endfor %}

          <button type="submit" class="btn btn-submit">
            ‚úÖ Submit Interview
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
